<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clase4</title>
</head>
<body>
    <!-- TABLE -->
    <table border="1">
        <!-- Etiquetas para titulos de las columnas del encabezado -->
        <tr>
            <th>ID</th>
            <th>TITULO</th>
            <th>ISBN</th>
            <th>PRECIO</th>
        </tr>
    
        <!-- etiquetas para titulos de filas con informacion -->
        <!-- fila 1 -->
        <tr>
            <td>1</td>
            <td>BOULEVARD 1</td>
            <td>95839382784</td>
            <td>$2.199,0</td>
        </tr>
<!-- fila 2 -->
        <tr>
            <td>2</td>
            <td>BOULEVARD 2</td>
            <td>7775839382784</td>
            <td>$5.199,0</td>
        </tr>
        <!-- el atributo colspan amplia el ancho de columnas y el rowspan las filasgit -->
        <tr>
            <td colspan="2">col 1</td> 
            <td colspan="2">col 2</td>   
        </tr>
        <tfoot>
            <tr>
                <td colspan="4">footer</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
