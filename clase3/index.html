<!DOCTYPE html>

<html lang="es"> <!-- <etiqueta de apertura -->
    <head>
        <title>Clase 3 - HTML</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Carlos Horacio Lopez</h1>
        <!-- subtitulo -->
        <h2>Mis primeros pasos en html</h2>
        <!-- hasta h6 -->

        <p>parrafo</p>
        <!-- lista sin orden -->
        <ul>
            <li>java</li>
            <li>c#</li>
            <li>go</li>
        </ul>
        <!-- listas ordenadas -->
        <ol>
            <li>primer </li>
            <li>segundo </li>
        </ol>

        <!-- imagen ruta relativa -->
        <img src="simpson.jpg" alt="Los simpson" width="200">
        <br/>

        <!-- imagen ruta absoluta, ubicacion fuera de mi sitio -->
        <img src="https://picsum.photos/200/300" alt="">
        <br>

        <!-- ancla o enlace que dirigen a un link y ventana nueva-->
        <a href="https://picsum.photos/200/300" target="_blank">Ver imagen</a>
        <hr>

        <!-- etiquetas basicas negrita, resaltado, subrayado, texto pequeÃ±o,tachar,superindice, subindice  -->
        <b>c#</b>
        <mark>java</mark>
        <ins>go</ins>
        <small>segundo</small>
        <del>tercero</del>
        <sup>Carlos</sup>
        <sub>Lopez</sub>
       
    </body>
</html> <!-- <etiqueta de cierre -->
